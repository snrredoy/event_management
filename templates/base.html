{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}
            {% endblock %}
        </title>
        
        <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% block styles %}
        {% endblock %}
    </head>
    <body>
        <div class="navbar" >
            <a class="{% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                <a class="{% if request.path == '/profile/' or request.path == '/profile_update/' %}active{% endif %}" href="{% url 'profile' %}">Profile</a>
                <a class="{% if request.path == '/booked_events/' %}active{% endif %}" href="{% url 'booked_events' %}">My Booked Events</a> 
                <a class="{% if request.path == '/create_events/' %}active{% endif %}" href="{% url 'create_events' %}">Create Event</a> 
                <a class="{% if request.path == '/logout/' %}active{% endif %}" href="{% url 'logout' %}">Logout</a> 
            {% else %}
                <a class="{% if request.path == '/login/' %}active{% endif %}" href="{% url 'login' %}">Login</a>
                <a class="{% if request.path == '/register/' %}active{% endif %}" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
        {% block body %}

        {% endblock %}
    </body>
</html>
